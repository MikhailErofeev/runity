<div id="employee-template" class="col-md-offset-2 col-md-8">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail">
                <img src="<%= photo %>" alt="171x180">
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <h2><a href="#!/employee/<%= id %>"><%= name %></a><br/>
                        <small><%= post %></small></h2>
                </div>
            </div>
            <% _.each(model.attributes, function(attribute) { %>
                <% if (attribute == 'id' || attribute == 'name') continue; %>
                <div class="row">
                    <div class="col-md-4">
                        <%= attribute %>
                    </div>
                    <div class="col-md-8">
                        <%= model.get(attribute) %>
                    </div>
                </div>
            <% }); %>
        </div>
    </div>

    <div class="row">
        <div id="disquss" class="col-md-12">
            <div id="disqus_thread"></div>
        </div>
    </div>
</div>
